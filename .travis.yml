language: cpp
compiler: gcc
before_install:
  - sudo apt-add-repository --yes ppa:julien-rosener/digitalscratch
  - sudo add-apt-repository --yes ppa:beineri/opt-qt532
  - sudo apt-get update -qq
  - sudo apt-get install -qq qt53base qt53multimedia
  - sudo apt-get install -qq build-essential libkeyfinder-dev libjack-jackd2-dev libsamplerate0-dev libavformat-dev libavcodec-dev libavutil-dev libasound2-dev
script:
  - source /opt/qt53/bin/qt53-env.sh
  - qmake --version
  - cd libdigitalscratch && qmake && make && sudo make install
  - make clean && qmake CONFIG+=test && make
  - ./libdigitalscratch-test
  - cd ../digitalscratch && qmake && make
  - make clean && qmake CONFIG+=test-no_device_test && make
  - ./digitalscratch-test
