language: cpp
compiler: gcc
before_install:
  - sudo apt-add-repository --yes ppa:julien-rosener/digitalscratch
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq qt5-default qt5-qmake qtmultimedia5-dev qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev
  - sudo apt-get install -qq build-essential libkeyfinder-dev libjack-jackd2-dev libsamplerate0-dev libavformat-dev libavcodec-dev libavutil-dev
script:
  - qmake --version
  - cd libdigitalscratch && qmake && make && sudo make install
  - make clean && qmake CONFIG+=test && make
  - ./libdigitalscratch-test
  - cd ../digitalscratch && qmake && make
  - make clean && qmake CONFIG+=test && make
  - ./digitalscratch-test
